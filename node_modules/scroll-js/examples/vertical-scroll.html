<html lang="">
<head>
    <title>Vertical Scroll Example</title>
</head>
<style>

    .module {
        margin: 20px auto;
        width: 215%;
        height: 300px;
    }

    .module-dummy {
        background-color: lightgrey;
    }

    .red {
        background-color: burlywood;
    }

    .blue {
        background-color: cornflowerblue;
    }

    .pink {
        background-color: lightpink;
    }

    .green {
        background-color: darkseagreen;
    }

    .orange {
        background-color: orange;
    }

</style>
<body>
<p>Click <button id="scroll-btn">here</button> and watch the page scroll down 2000 pixels using an easing effect.</p>
<div class="module module-dummy"></div>
<div class="module module-dummy red"></div>
<div class="module module-dummy"></div>
<div class="module module-dummy blue"></div>
<div class="module module-dummy"></div>
<div class="module module-dummy green"></div>
<div class="module module-dummy"></div>
<div class="module module-dummy pink"></div>
<div class="module module-dummy"></div>
<div class="module module-dummy orange"></div>

<!-- update the path to scroll script below -->
<script src="../dist/scroll-min.js"></script>
<script>
    var scroll = new Scroll(document.body);
    var scrollButton = document.getElementById("scroll-btn");

    // when the scroll button is clicked, scroll down 2000 pixels
    scrollButton.onclick = function () {
        scroll.to(0, 2000, {duration: 1000, easing: 'easeInOutCubic'}).then(function () {
            console.log('finished scrolling!');
        });
    };

</script>
</body>
</html>
